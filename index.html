<!DOCTYPE html>
<html lang="ru" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDS.Vyatka - Мониторинг</title>

    <!-- <link rel="stylesheet" href="./assets/pico.css"> -->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-img">
                <img src="./assets/header.png" alt="CDS Vyatka Monitoring Logo">
            </div>
            <div class="container msg-container-bottom" id="msg">
                <center><p class="msg hide">Ооо, привет! :)</p></center>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="grid-row table" id="cds-table">
                <div class="container-fluid table-column" id="column">
                    <h1 class="table-header">В сторону Ж/Д</h1>
                    <div class="table-column" id="column-train"> </div>
                </div>
                <div class="container-fluid table-column" id="column">
                    <h1 class="table-header">В сторону ОДНТ</h1>
                    <div class="table-column" id="column-folk"> </div>
                </div>
                <template id="cds-table-row-template">
                    <div class="grid-row flow" id="row">
                        <div id="content-bus">
                            <h2 id="bus">Bus</h2>
                            <small id="gosnum">gosnum</small>
                        </div>
                        <h2 id="content-time">Time</h2>
                    </div>
                </template>
            </div>
        </div>
    </main>
    <footer>
        <iframe frameborder="0" scrolling="no" src="./ostanovkabegstroka.html" width="100%" height="42"></iframe>
    </footer>
</body>

<script src="assets/app.js"></script>

</html>
